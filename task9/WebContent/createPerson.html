<html>
	<head>
		<script src="js/jquery-2.1.4.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="css/custom.css" rel="stylesheet"></link>
		<link href="css/bootstrap-select.min.css" rel="stylesheet"></link>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.11.0/bootstrap-social.css' type='text/css'>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/angular-ctrl.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/control.js"></script>
		<title>Person Manger</title>
	</head>
	<body>
		<div id="menu"></div>
		<h1 class="h1">Create Person</h1>
		<div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">
		</div>
		<div class="col-xs-10 col-md-10 col-sm-10 col-lg-10">
			<form class="form-group" ng-app="task9" ng-controller="UserCtrl">
				<label for="firstname">First Name</label>
				<input class="form-control" name="firstname" ng-model="user.firstName"/>
				<br/>
				<label for="lastname">Last Name</label>
				<input class="form-control" name="lastname" ng-model="user.lastName"/>
				<br/>
				<label for="gender">Gender</label>
				<br/>
				<select id="genderSel" name="genderSel" class="selectpicker" title="Select Gender ..." ng-model="user.gender">
					<option>female</option>
					<option>male</option>
				</select>
				<br/>
				<br/>
				<label for="age">Age</label>
				<br/>
				<select id="ageSel" name="ageSel" class="selectpicker" title="Select Age ..." ng-model="user.age">
					<option ng-repeat="a in ages">{{a}}</option>
				</select>
				<br/>
				<br/>
				
				<label for="employment">Employment</label>
				<br/>
				<select id="empSel" name="empSel" class="selectpicker" title="Select Employment ..." ng-model="user.employment">
					<option ng-repeat="e in employments">{{e}}</option>
				</select>
				<br/>
				<br/>
				
				<label for="country">Country</label>
				<br/>
				<select id="couSel" name="couSel" class="selectpicker" title="Select Country ..." ng-model="user.country">
					<option ng-repeat="c in countries">{{c}}</option>
				</select>
				<br/>
				<br/>
				
				<label for="zip">ZIP</label>
				<input class="form-control" name="zip" ng-model="user.zip"/>
				<br/>
				
				<label for="street">Street</label>
				<input class="form-control" name="street" ng-model="user.street"/>
				<br/>
				
				<br/>
				<input class="btn btn-default" type="submit" value="Submit" ng-click="reg(user)"/>
			</form>
		</div>
	</body>
</html>
